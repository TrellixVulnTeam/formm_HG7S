<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <h3>Enter Details</h3>
            <form [formGroup] = "form" (ngSubmit)="submitForm()">
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">CN</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" formControlName="CN">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">ORG</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" formControlName="ORG">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">OU</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" formControlName="OU">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">City</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" formControlName="city">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">State</label>
                    <div class="col-sm-8">
                        <ng-select [items]="states" bindLabel="name" placeholder="Select State"
                        bindValue="isoCode" formControlName="state"> </ng-select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" formControlName="email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Key Type</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" formControlName="keytype">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Key Length</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" formControlName="keyLength">
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Submit Form</button>
                </div>
            </form>
        </div>
    </div>
</div>
